<!DOCTYPE html>
<html>
    <head>
        <title>Sorting And Reversing Array</title>
    </head>
    <body>
        <h1>Sorting And Reversing Array</h1>

        <script>

        var fruits = ["Banana", "Apple", "Cherry", "Mango", "Orange"];

        // Sorting the array
        var sortedFruits = fruits.sort();
        document.write("Sorted Fruits: " + sortedFruits + "<br>");

        // Reversing The Sorted Array
        var reversedFruits = sortedFruits.reverse();
        document.write("Reversed Fruits: " + reversedFruits);
    </script>
</body>

</html>
